<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário simples</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <form action="processa.php" method="post" class="box">

          <div class="field">
            <label class="label">Login:</label>
            <div class="control">
              <input class="input" type="text" name="variavel1" placeholder="Digite a variável 1">
            </div>
          </div>

          <div class="field">
            <label class="label">Senha:</label>
            <div class="control">
              <input class="input" type="text" name="variavel2" placeholder="Digite a variável 2">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth" type="submit">Enviar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
